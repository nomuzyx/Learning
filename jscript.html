<!DOCTYPE html>
<html>
<body>

<h1>JavaScript</h1>

<p id="s1">
JavaScript can react to events. Like the click of a button.
</p>

<script>
function myFunction()
{
x=document.getElementById("s1") // Find the element
x.innerHTML="Start using JavaScript!";
x.style.color="#0000ff"; 
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>

</body>
</html>
