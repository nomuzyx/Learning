<!DOCTYPE html>
<html>
<body>

<form action="">
<fieldset>
<legend>Registration Form:</legend>
First name: <input type="text" size="30" name="firstname"><br>
Last name: <input type="text" size="30" name="lastname"><br>
Password:  <input type="password" size="30" name="password"><br>
<input type="radio" name="gender" value="M">Male<br>
<input type="radio" name="gender" value="F">Female<br>
<input type="checkbox" name="smartphone" value="Android">Android<br>
<input type="checkbox" name="smartphone" value="I Phone">I Phone<br>

<select name="mobile">
<option value="samsung">Samsung</option>
<option value="nokia" selected>Nokia</option>
<option value="micromax">Micromax</option>
<option value="motorola">Motorola</option>
<option value="lg">LG</option>
</select><br>

<select>
  <optgroup label="Swedish Cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
  </optgroup>
  <optgroup label="German Cars">
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
  </optgroup>
</select><br>

<input list="browsers" name="browser">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist><br>

<textarea rows="10" cols="30">
This is a text area where you can write multiple rows in single field
</textarea><br>

<input type="button" value="Hello world!">
</fieldset>	
</form>

</html>
